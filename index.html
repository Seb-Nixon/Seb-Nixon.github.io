<!DOCTYPE html>
<html>

<head>  
<script type="text/javascript" src="search_readme.js"></script>
</head>  

<body>

<h1>Search for person in Repository</h1>

<form>
Type in b number or username: <input type="string" id = "searchBox"><br>
<input type="button" id="btn" onclick="search(document.getElementById('searchBox').value)"/> 
</form> 
<div id = "searchResults" style = "display: none">
	<p id="nameid">University email:</p>
	<p id="username">B number:</p>
	<p id="login">Github username:</p>
</div>

<div id = "notInOrg" style = "display: none">
	<p style = "color:red">They are not inside the organization</p>
	<ul>
		<li>Reason 1</li>
		<li>Reason 2</li>
	</ul>
</div>

<script>
	var input = document.getElementById("searchBox");
	input.addEventListener("keyup", function(event) {
	  if (event.keyCode === 13) {
	   event.preventDefault();
	   document.getElementById("btn").click();
	  }
	});
</script>

</body>
</html>
